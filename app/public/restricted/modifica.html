<!DOCTYPE html>
<head>
    <title>Modifica spesa</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/modifica.js" defer></script>
</head>
<body>
    <header id="Return-to-search">
        <button onclick="window.location.href='cercaSpesa.html';">Torna indietro</button>
    </header>
    <div>
        <div>
            <button id="delete">Cancella Spesa</button>
        </div>
        <form id="input">
            <div id="formPrincipale">
                <form action="/api/:year/:month" method="post" style="display: inline-block;">
                    Modifica spesa:
                    <div class="form-group">
                        <label for="costototale">Costo totale spesa:</label>
                        <input type="number" step=".01" id="costototale" value="0">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria spesa:</label>
                        <input type="text" id="categoria">
                    </div>
                    <div class="form-group">
                        <label for="descrizione">Descrizione spesa:</label>
                        <input type="text" id="descrizione">
                    </div>
                    <div class="form-group">
                        <label for="data">Data spesa:</label>
                        <input type="date" id="data">
                    </div>
                </form>
            </div>
            <div class="form-group">
                <button id="submit">Modifica</button>
            </div>
            <div id="error" style="font-weight: bold; color: red;">

            </div>
            <div id="userlist">

            </div>
        </form>
    </div>
</body>
