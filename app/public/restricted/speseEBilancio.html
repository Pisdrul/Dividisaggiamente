<!DOCTYPE html>
<head>
    <title>

<body>
    <header id="Return-to-user">
        <button onclick="window.location.href='utente.html';">Torna indietro</button>

    <div id="bilancio">

            </div>
        </div>
        <div>
            <table id="spese">
                <tr id="th">
                    <th> ID Spesa</th>
                    <th> Data</th>
                    <th> Categoria</th>

                    <th> Quota</th>

            </table>
        </div>
