<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <script src="assets/js/signup.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <p>
        Inserisci qui sotto le credenziali del tuo account!
    </p>
    <form id="signup_form" action="/api/auth/signup" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password"/>
        </div>
        <input id="signup" type="submit" value="Iscriviti!">       
    </form>
    <div id="Return-to-index">
        <button onclick="window.location.href='index.html';">Torna alla pagina di login</button>
    </div>
</body>
